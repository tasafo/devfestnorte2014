  id: 005
  title: "Os desafios do desenvolvimento do app nos 33 países"
  description: "Como CTO & Founder da Easy Taxi, Vinicius Gracia falará em sua palestra a respeito dos desafios do desenvolvimento de um aplicativo, que tem como principal objetivo ajudar a mobilidade urbana nos 33 países em que está presente. Um dos principais pontos será falar sobre a adaptação que o aplicativo precisa ter para atender as necessidades de cada região em que está presente ao redor do globo. "
  subtype: presentation
